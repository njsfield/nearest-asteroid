<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Nearest Astoroid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway|Oxygen' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">

        body {
            background: #0A3240;
            text-align: center;
            margin: 20px auto;
            max-width: 462px;
            padding: 0 20px;
            font-size: 14px;
            font-weight: normal;
            font-family: 'Raleway', sans-serif;
            color: #fcfdf6;
        }

        #error {
            width: 100%;
            padding: 22px 0;
            background: #FFE6B2;
            color: #C5A14E;
            position: absolute;
            left: 0;
            top: 0;
        }

        #profile {
            border-radius: 4px;
            margin: -40px 0 50px 0;
            min-height: 600px;
        }


        h1 {
            font-family: 'Oxygen', sans-serif;
            margin: 25px 0 50px 0;
            padding: 20px;
            font-size: 40px;
        }

        h3 {
            color: grey;
            border-bottom: 1px solid grey;
            padding-bottom: 20px;
        }

        h4 {
            padding-bottom: 20px;
        }



      /*-table-*/

        table {
            margin: 40px auto;
            width: 90%;
            text-align: left;
        }

        td {
            font-weight: bold;
            border: 2px solid #464437;
            width: 50%;
            padding-left: 7px;
        }

        td:nth-of-type(n+2) {
            font-weight: normal;
            width: 100px;
        }

        th {
            font-size: 30px;
        }

        /*-footer-*/

        footer {
            border-top: 1px solid grey;
            padding-top: 10px;
            line-height: 30px;
            font-size: 14px;
            color: grey;
            font-weight: 300;

        }

        footer a {
            text-decoration: none;
            font-weight: 900;
            color: skyblue;
        }




      /*-responsive-*/

        @media screen and (min-width: 1100px) {
            body {
                max-width: 1100px;
                font-size: 18px;
            }

            h1 {
                margin-top: 60px;
            }

            table {
                max-width: 30%;
                margin: 17px;
                float: left;
                height: 250px;
            }

        }


        .lightgreen {color: lightgreen};
        .darkgreen  {color: darkgreen};
        .lightyellow  {color: lightyellow};
        .darkyellow   {color: darkkhaki};
        .lightorange  {color: lightsalmon};
        .darkorange  {color: darkgoldenrod};
        .lightred   {color: lightcoral};
        .darkred   {color: darkred};

    </style>
</head>
<body>
