<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Nearest Astoroid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" media="screen">
        @import url(http://fonts.googleapis.com/css?family=Varela+Round);
        @import url(http://necolas.github.io/normalize.css/3.0.2/normalize.css);

        body {
            background: #1d1a14;
            text-align: center;
            margin: 30px auto;
            max-width: 462px;
            padding: 0 20px;
            font: 18px normal 'Varela Round', Helvetica, serif;
            color: #fcfdf6;
        }


        #error {
            width: 100%;
            padding: 22px 0;
            background: #FFE6B2;
            color: #C5A14E;
            position: absolute;
            left: 0;
            top: 0;
        }

        #profile {
            border-radius: 4px;
            margin: -40px 0 0;
            min-height: 600px;
        }


        h1 {
            margin: 50px;
            padding: 20px;
        }

        h3 {
            border-bottom: 1px solid grey;
            color: grey;
            padding-bottom: 10px;
        }



      /*-table-*/

        table {
            margin: 40px auto;
            width: 90%;
            text-align: left;
        }

        td {
            font-weight: bold;
            border: 2px solid #464437;
            width: 50%;
            padding-left: 7px;
        }

        td:nth-of-type(n+2) {
            font-weight: normal;
            width: 100px;
        }

        th {
            font-size: 30px;
        }


      /*-responsive-*/

        @media screen and (min-width: 1100px) {
            body {
                max-width: 1100px;
            }
            table {
                max-width: 30%;
                margin: 17px;
                float: left;
                height: 250px;
            }

        }


        .lightgreen {color: lightgreen};
        .darkgreen  {color: darkgreen};
        .lightyellow  {color: lightyellow};
        .darkyellow   {color: darkkhaki};
        .lightorange  {color: lightsalmon};
        .darkorange  {color: darkgoldenrod};
        .lightred   {color: lightcoral};
        .darkred   {color: darkred};

    </style>
</head>
<body>
