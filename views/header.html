<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Nearest Astoroid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" media="screen">
        @import url(http://fonts.googleapis.com/css?family=Varela+Round);
        @import url(http://necolas.github.io/normalize.css/3.0.2/normalize.css);

        body {
            background: #1d1a14;
            text-align: center;
            margin: 30px auto;
            max-width: 462px;
            padding: 0 20px;
            font: 18px normal 'Varela Round', Helvetica, serif;
            color: #fcfdf6;
        }


        #searchIcon, #avatar {
            width: 50%;
            border-radius: 50%;
            margin: 0 25% 0 25%;
        }

        input {
            font-family: 'Varela Round', Helvetica, serif;
            font-size: 18px;
            padding: 31px 0;
            margin: 10px 0;
            text-align: center;
            width: 360px;
            border-radius: 4px;
            border: 1px solid #D5DDE4;
            color: #2C3238;
        }

        #username {
            margin: 20px 0 0;
        }

        .button {
            border-color: #5FB6E1;
            background: #5FB6E1;
            color: #fff;
            height: 200px;
        }

        #error {
            width: 100%;
            padding: 22px 0;
            background: #FFE6B2;
            color: #C5A14E;
            position: absolute;
            left: 0;
            top: 0;
        }

        #profile {
            border-radius: 4px;
            margin: -40px 0 0;
            min-height: 600px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 40px 0 0;
        }

        h1 {
            margin: 50px;
            padding: 20px;
        }

        h3 {
            border-bottom: 1px solid grey;
            color: grey;
            padding-bottom: 10px;
        }

        li {
            display: inline-block;
            width: 100%;
            padding: 22px 0;
            margin: 0;
            border-top: 1px solid #D5DDE4;
        }

        a, a:visited {
            color: #5FB6E1;
            text-decoration: none;
        }

        span {
            color: #2C3238;
        }

        table {
            margin: 40px auto;
            width: 90%;
            text-align: left;
        }

        td {
            font-weight: bold;
            border: 2px solid #464437;
            width: 50%;
            padding-left: 7px;
        }

        td:nth-of-type(n+2) {
            font-weight: normal;
            width: 100px;
        }

        th {
            font-size: 30px;
        }

        @media screen and (min-width: 1100px) {
            body {
                max-width: 1100px;
            }
            table {
                max-width: 30%;
                margin: 17px;
                float: left;
                height: 250px;
            }

        }

    </style>
</head>
<body>
